{% extends "post_list.html" %}

{% block content %}
    <article class="full-post">
        <h2>{{ post.title }}</h2>
        <p class="post-meta">By: {{ post.author.username }} | Published: {{ post.published_date|date:"F j, Y" }}</p>
        <div class="post-content">
            {{ post.content|linebreaks }}
        </div>
    </article>
    
    {% if post.author == user %}
    <div class="post-actions">
        <a href="{% url 'post_update' pk=post.pk %}">âœï¸ Edit Post</a> |
        <a href="{% url 'post_delete' pk=post.pk %}">ğŸ—‘ï¸ Delete Post</a>
    </div>
    {% endif %}

{% endblock content %}
