{% extends "post_list.html" %}

{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post titled **"{{ post.title }}"**?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
    </form>

{% endblock content %}
