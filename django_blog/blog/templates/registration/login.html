{% extends "post_list.html" %} 
{% block content %}
    <h2>Log In</h2>
    {% if form.errors %}
        <p class="error-message">Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>
        <button type="submit">Log In</button>
    </form>
    <small>Need an account? <a href="{% url 'register' %}">Register Here</a></small>
{% endblock content %}
